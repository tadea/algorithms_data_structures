<!DOCTYPE html>
<html>
  <body>
    <h1>Algorithms and Data Structures</h1>

    <p>Press F12 on your keyboard to view the message in the console view.</p>

    <script>
      // --- Directions
      // Given a string, return the character that is most
      // commonly used in the string.

      function maxChar(str) {
        const charMap = {};
        let max = 0;
        let maxChar = "";

        for (let chars of str) {
          if (charMap[chars]) {
            charMap[chars]++;
          } else {
            charMap[chars] = 1;
          }
        }
        for (let chars in charMap) {
          if (charMap[chars] > max) {
            max = charMap[chars];
            maxChar = chars;
          }
        }
        console.log(maxChar);
      }
      let testCase = "Hello World";

      maxChar(testCase);
    </script>
  </body>
